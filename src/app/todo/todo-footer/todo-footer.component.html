<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{pendiente}}</strong> tareas pendientes    </span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li (click)="cambiarEstado(filtro)" *ngFor="let filtro of filtroValido">
            <a [ngClass]="{'selected': filtro === filroActual}">{{filtro}}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button (click)="borrarAll()" class="clear-completed">limpiar completados</button>
</footer>
